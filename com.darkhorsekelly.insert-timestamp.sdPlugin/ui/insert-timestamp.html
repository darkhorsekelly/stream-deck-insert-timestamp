<!DOCTYPE html>
<html>

<head lang="en">
    <title>Insert Timestamp Settings</title>
    <meta charset="utf-8" />
    <script src="sdpi-components.js"></script>
</head>

<body>    
    <sdpi-item label="Timestamp Format">
        <sdpi-select setting="format" value="short">
            <option value="short">Short Date (12/25/2023)</option>
            <option value="long">Full Date & Time</option>
            <option value="time">Time Only (3:30 PM)</option>
            <option value="iso">ISO Format</option>
            <!-- Need an option for the following: 2025-08-29 19:47:32 -->
            <option value="custom">YYYY-MM-DD HH-MM-SS</option>
        </sdpi-select>
    </sdpi-item>8/29/2025
</body>

</html>
